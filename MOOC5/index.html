<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel = "stylesheet" href = "css/style.css">
</head>

<body>
<header>
    <h1 id = "top">Wanna see some birdies?</h1>
</header>

<main>
    <p>I have some birds for you to see.</p>

    <p>They are so colorful so take a look.</p>

    <div class = "grid">
        <figure>
            <img src = "images/AtlanticRoyalFlycatcher.jpg" alt = "Atlantic Royal Flycatcher" width = "200">
            <figcaption>Atlantic Royal Flycatcher</figcaption>
        </figure>
        <figure>
            <img src = "images/BaliMynah.jpg" alt = "Bali Mynah" width = "200">
            <figcaption>Bali Mynah</figcaption>
        </figure>
        <figure>
            <img src = "images/EuropeanBeeEater.jpg" alt = "European Bee-Eater" width = "200">
            <figcaption>European Bee-Eater</figcaption>
        </figure>
        <figure>
            <img src = "images/Kingfisher.jpg" alt = "Kingfisher" width = "200">
            <figcaption>Kingfisher</figcaption>
        </figure>
        <figure>
            <img src = "images/Parrot.jpg" alt = "Parrot" width = "200">
            <figcaption>Parrot</figcaption>
        </figure>
        <figure>
            <img src = "images/TaiwanBlueMagpie.jpg" alt = "Taiwan Blue Magpie" width = "200">
            <figcaption>Taiwan Blue Magpie</figcaption>
        </figure>
        <figure>
            <img src = "images/Toucan.jpg" alt = "Toucan" width = "200">
            <figcaption>Toucan</figcaption>
        </figure>
        <figure>
            <img src = "images/VictoriaCrownedPigeon.jpg" alt = "Victoria Crowned Pigeon" width = "200">
            <figcaption>Victoria Crowned Pigeon</figcaption>
        </figure>
        <figure>
            <img src = "images/Mockingbird.jpg" alt = "Mockingbird" width = "200">
            <figcaption>Mockingbird</figcaption>
        </figure>
    </div>
</main>

<footer>
    <a href = "#top">Jump to the Top</a>
</footer>
</body>

</html>
