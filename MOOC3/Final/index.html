<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Photo Gallery</title>
    <link rel = "stylesheet" href = "css/gallery.css">
    <script src = "js/gallery.js"></script>
</head>
<body onload = "onLoad()">
<header>
    <p id = "luckyNumber" tabindex = "0"></p>
</header>

<div id = "image" tabindex = "0">
    Hover over an image below to display here.
</div>

<img class = "preview" tabindex = "0" src = "images/RedFlower.jpg" alt = "Flower" onmouseover = "upDate(this)"
     onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo(this)">
<img class = "preview" tabindex = "0" src = "images/CupsOfCoffee.jpg" alt = "Cups" onmouseover = "upDate(this)"
     onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo(this)">
<img class = "preview" tabindex = "0" src = "images/RedTram.jpg" alt = "Tram" onmouseover = "upDate(this)"
     onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo(this)">
<img class = "preview" tabindex = "0" src = "images/RedSoup.jpg" alt = "Soup" onmouseover = "upDate(this)"
     onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo(this)">
<img class = "preview" tabindex = "0" src = "images/RedStall.jpg" alt = "Stalls" onmouseover = "upDate(this)"
     onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo(this)">
<img class = "preview" tabindex = "0" src = "images/RedMushroom.jpg" alt = "Mushroom" onmouseover = "upDate(this)"
     onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo(this)">

</body>
</html>
